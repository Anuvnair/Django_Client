{% extends 'base.html' %}

<!--title on tab browser-->
{% block title %}Login{% endblock title %}

<!--navbar content-->
{% block navbar-content %}
<i class="fas fa-stethoscope"></i>&nbsp;&nbsp;Login
{% endblock navbar-content %}

<!--button on navbar-->
{% block nav-btn %}
<a href="{% url 'frontend'%}" class="btn btn-outline-primary border-light text-light btn-sm" id="btn-nav" style="color:#0dcaf0;">Go back</a>
{% endblock nav-btn %}


<!--page content-->
{% block content%}
<div class="container mt-5">
    <div class="card p-3 border-dark">
        <a class="btn btn-outlinr -dark mt-3"><i class="fas fa-lock"></i>&nbsp;&nbsp; RESTRICTED ACCESS</a>
        <form method="POST" autocomplete="off" novalidate>
            {% csrf_token %}
            <div class="input-group mb-3 mt-5">
                <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>

            <div class="input-group mb-3 mt-5">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary btn-sm mt-4 mb-5" type="submit" value="Enter">

        </form>
    </div>
</div>
{% endblock content%}
